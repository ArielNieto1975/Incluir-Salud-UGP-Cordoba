    </header>
    <main class="container">
        <section class="contact">
            <form action="" class="contact__form">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" name="name" placeholder="ingrese su nombre...">
                <label for="dni">D.N.I.</label> 
                <input type="number" id="dni" name="dni" placeholder="ingrese su DNI...">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="ingrese su domicilio...">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="ingrese su N° de telefono...">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Email..."/>
                <label for="consulta">Ingrese su mensaje:</label>
                <textarea name="consulta" id="consulta" cols="10" rows="10" placeholder="Consulta..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>
    <footer></footer>
